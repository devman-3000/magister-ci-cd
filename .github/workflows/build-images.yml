name: Build and push Docker images

on:
  push:
    branches: ["master"]  # можна додати ще 'staging' потім

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # потрібно для ghcr.io

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx (container driver for cache export)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/devman-3000/magister-backend:latest
          cache-from: type=registry,ref=ghcr.io/devman-3000/magister-backend:latest
          cache-to: type=inline

      - name: Scan backend image with Trivy (prod)
        uses: aquasecurity/trivy-action@v0.22.0
        continue-on-error: true
        with:
          image-ref: ghcr.io/devman-3000/magister-backend:latest
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          format: table
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/devman-3000/magister-frontend:latest
          cache-from: type=registry,ref=ghcr.io/devman-3000/magister-frontend:latest
          cache-to: type=inline
          build-args: |
            APP_ENV=production
