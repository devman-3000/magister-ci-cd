name: Build and push Docker images (stage)

on:
  push:
    branches: ["develop"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx (container driver for cache export)
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Build and push backend image (stage)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/devman-3000/magister-backend:stage
          cache-from: type=registry,ref=ghcr.io/devman-3000/magister-backend:stage
          cache-to: type=inline

      - name: Build and push frontend image (stage)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ghcr.io/devman-3000/magister-frontend:stage
          cache-from: type=registry,ref=ghcr.io/devman-3000/magister-frontend:stage
          cache-to: type=inline
