name: Deploy to VPS

on:
  workflow_run:
    workflows: ["Build and push Docker images"]
    types:
      - completed
  workflow_dispatch: {}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ~/magister-ci-cd || git clone https://github.com/devman-3000/magister-ci-cd.git && cd magister-ci-cd

            git pull

            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            fi

            docker compose -p magister-prod -f docker-compose.yml -f docker-compose.prod.yml pull
            docker compose -p magister-prod -f docker-compose.yml -f docker-compose.prod.yml up -d
          EOF
