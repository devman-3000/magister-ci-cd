name: Deploy to Staging VPS

on:
  workflow_run:
    workflows: ["Build and push Docker images (stage)"]
    types: [completed]
  workflow_dispatch: {}

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGE_SSH_KEY }}

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.STAGE_SSH_USER }}@${{ secrets.STAGE_SSH_HOST }} << 'EOF'
            cd ~/magister-ci-cd || git clone https://github.com/devman-3000/magister-ci-cd.git && cd magister-ci-cd
            git checkout develop && git pull

            # install compose plugin if missing
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y docker-compose-plugin
            fi

            docker compose -p magister-stage -f docker-compose.staging.yml pull
            # Hard cleanup to avoid name conflicts from stray containers
            docker rm -f magister-backend-stage magister-frontend-stage >/dev/null 2>&1 || true
            # Ensure old containers don't block fixed names
            docker compose -p magister-stage -f docker-compose.staging.yml down --remove-orphans
            docker compose -p magister-stage -f docker-compose.staging.yml up -d
          EOF
